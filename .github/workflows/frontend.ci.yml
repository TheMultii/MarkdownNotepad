name: Frontend CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Setup Flutter SDK
              uses: flutter-actions/setup-flutter@v2
              with:
                  channel: stable
                  version: 3.16.3

            - name: Navigate to the markdownnotepad_flutter directory
              run: cd markdownnotepad_flutter

            - name: Install dependencies
              run: flutter pub get

            - name: Analyze project source
              run: dart analyze

            - name: Run tests
              run: flutter test
